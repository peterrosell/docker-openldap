[global]
 
 workgroup = @WORKGROUP@
 netbios name = PDC-SRV
 hosts allow = 192.168. 127.0.0
 log file = /var/log/samba/access.log
 log level = 1
 max log size = 10
 security = user
 encrypt passwords = true
 socket options = TCP_NODELAY SO_RCVBUF=8192 SO_SNDBUF=8192
 dns proxy = no
 domain logons = Yes
 domain master = Yes
 preferred master = Yes
 os level = 66
 local master = Yes
 wins support = Yes
 guest account = nobody
 printing = cups
 printcap name = cups
 
 oplocks = No
 level2 oplocks = No
 kernel oplocks = No
 
 
 template shell = /bin/false
 winbind use default domain = no
 
 
 ;option LDAP
 passdb backend = ldapsam:ldap://127.0.0.1
 ldap suffix = @LDAP_SUFFIX@
 ldap machine suffix = ou=Machines
 ldap user suffix = ou=Users
 ldap group suffix = ou=Groups
 ldap admin dn = "cn=admin,@LDAP_SUFFIX@"
 
 ldap passwd sync = Yes
 enable privileges = Yes
 
 logon path = \\%L\profiles\%U
 
 # Table d'encodage des caractères (je fixe sur celui-là pour avoir le même que sous windows)
 Unix Charset = ISO8859-15 
 
 #SMBLDAP-TOOLS
 
 add user script = /usr/sbin/smbldap-useradd -m "%u"
 add machine script = /usr/sbin/smbldap-useradd -w "%u"
 add group script = /usr/sbin/smbldap-groupadd -p "%g"
 add user to group script = /usr/sbin/smbldap-groupmod -m "%u" "%g"
 delete user script = /usr/sbin/smbldap-userdel "%u"
 delete group script = /usr/sbin/smbldap-groupdel "%g"
 delete user from group script = /usr/sbin/smbldap-groupmod -x "%u" "%g"
 set primary group script = /usr/sbin/smbldap-usermod -g "%g" "%u"
 passwd program = /usr/sbin/smbldap-passwd -u %u
 
 
 admin users = @Administrators
 
 [netlogon]
   comment = Network Logon Service
   path = /home/netlogon
   guest ok = yes
   writable = no
   share modes = no
   browseable = no
 
 
 [profiles]
   path = /srv/profiles
   browseable = no
   guest ok = yes
